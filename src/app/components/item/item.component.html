<div [ngClass]="{ shadow: hasShadow }">
  <div
    class="item"
    [ngClass]="{
      scissor: type === 'scissors',
      rock: type === 'rock',
      paper: type === 'paper'
    }"
    (click)="changeItem()"
  >
    <div class="item__content">
      <img
        [src]="'assets/images/icon-' + type + '.svg'"
        height="70"
        [alt]="type"
      />
    </div>
  </div>
</div>
